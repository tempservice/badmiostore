<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badmio Store</title>
    <style>
        body {
            background-color: rgb(0, 8, 17); 
            color: #fff; 
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .button {
            border: none;
            color: white;
            padding: 25px 50px; 
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px; 
            font-family: 'Arial', Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif, sans-serif; 
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }
        .button:hover {
            opacity: 0.8;
        }
        .discord {
            background-color: #2fabd4;
        }
        .prices {
            background-color: #22da22;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .label {
            color: #fff; 
            font-size: 60px; 
            font-family: 'Arial Bold', sans-serif;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #fff;
            margin-bottom: 50px;
            letter-spacing: 2px; 
            text-transform: uppercase; 
        }
    </style>
</head>
<body>
    <div class="label">Badmio Store</div>
    <div class="button-container">
        <a href="https://discord.gg/F7ug6YJWw6" class="button discord">Discord</a>
        <a href="prices.html" class="button prices">Prices</a>
    </div>
</body>
</html>
